<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>onRecords</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/json-viewer-js@1.0.8/src/style.min.css">
</head>

<body>
    <pre id="readout">Waiting for data...</pre>

    <script type="module">
        import jsonViewerJs from 'https://cdn.jsdelivr.net/npm/json-viewer-js@1.0.8/+esm';

        grist.ready();
        grist.onRecords(function (records) {
            const readout = document.getElementById('readout');
            readout.innerHTML = ""; // Clear previous content

            const viewer = new jsonViewerJs({
                container: readout,
                data: JSON.stringify(records, null, 2),
                theme: 'light',
                expand: false
            });
        });
    </script>
</body>

</html>
